name: CodeQL

on:
  pull_request:
    branches:
      - master

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.*'
          target: 'desktop'
          install-deps: 'true'
          cache: 'true'

      # - name: Install backend deps
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y \
      #       v4l2loopback-dkms \
      #       libopencv-dev

      - name: Configure (Debug, non-KDE, tests OFF, coverage OFF)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DKDE=OFF \
            -DBUILD_TESTS=OFF \
            -DENABLE_COVERAGE=OFF \
            -DENABLE_ASAN=OFF

      - name: Build
        run: cmake --build build --parallel "$(nproc)"

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@c3d42c5d08633d8b33635fbd94b000a0e2585b3c # v3
